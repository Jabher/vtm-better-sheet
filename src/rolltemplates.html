<template class="sheet-rolltemplate-wod">
    <div class="regularContainer">
        <div class="regularHeaderContainer">
            {{name}} rolls{{#roll_name}}
            {{roll_name}}{{/roll_name}}
        </div>
        <div class="regularAttr">
            {{#attr}}
            {{attr}}({{attr_num}})
            {{/attr}}
        </div>
        <div class="regularAttr">
            {{#attr1}}
            {{attr1}}({{attr1_num}})
            {{/attr1}}
        </div>
        <div class="regularAttr">
            {{#attr2}}
            + {{attr2}}({{attr2_num}})
            {{/attr2}}
        </div>
        <div class="regularAttr">
            {{#skill}}
            + {{skill}}({{skill_num}})
            {{/skill}}
        </div>
        <div class="regularAttr">
            {{#pwr}}
            + {{pwr}}({{pwr_num}})
            {{/pwr}}
        </div>
        <div class="regularAttr">
            {{#mod_num}}
            + Modifiers({{mod_num}})
            {{/mod_num}}
        </div>
        <div class="regularAttr">
            {{#hp_mod}}
            + Wound({{hp_mod}})
            {{/hp_mod}}
        </div>
        <div>
            <div class="regularResult">{`{{result}} Successes`}</div>
        </div>
    </div>
</template>

<template class="sheet-rolltemplate-wodritual">
    <div class="ritualcontainer">
        <div class="ritualheader">
            {{name}} casts {{#roll_name}}
            {{roll_name}}{{/roll_name}}
        </div>
        <div class="rituallevel">
            {{#rlevel}}
            {{rlevel}} {{rlevel_num}}
            {{/rlevel}}
        </div>
        <div class="ritualattribute">
            {{#attr}}
            {{attr}}({{attr_num}})
            {{/attr}}
        </div>
        <div class="ritualattribute">
            {{#attr1}}
            {{attr1}}({{attr1_num}})
            {{/attr1}}
        </div>
        <div class="ritualattribute">
            {{#attr2}}
            + {{attr2}}({{attr2_num}})
            {{/attr2}}
        </div>
        <div class="ritualattribute">
            {{#skill}}
            + {{skill}}({{skill_num}})
            {{/skill}}
        </div>
        <div class="ritualattribute">
            {{#pwr}}
            + {{pwr}}({{pwr_num}})
            {{/pwr}}
        </div>
        <div class="ritualattribute">
            {{#mod_num}}
            + Modifiers({{mod_num}})
            {{/mod_num}}
        </div>
        <div class="ritualattribute">
            {{#hp_mod}}
            + Wound({{hp_mod}})
            {{/hp_mod}}
        </div>
        <div class="ritualresult">{{result}} Successes</div>
        <div class="ritualdescription">
            {{#rdesc_text}}
            {{rdesc_text}}
            {{/rdesc_text}}
        </div>
        <div class="scrollbar">
            <div class="ritualbookpage">
                {{#rbp_text}}
                {{rbp_text}}
                {{/rbp_text}}
            </div>
        </div>
    </div>
</template>
