<body>
<div id="dialog-window" class="ui-dialog" aria-live="polite" aria-relevant="all">
    <div class="dialog largedialog characterviewer" style="display: block;">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="javascript:void(0);" data-tab="charsheet">Character Sheet</a>
            </li>
            <li style="display: none;">
                <a href="javascript:void(0);" data-tab="charmancer">Charactermancer</a>
            </li>

            <li>
                <a href="javascript:void(0);" data-tab="bioinfo"> Bio &amp; Info</a>
            </li>

            <li>
                <a href="javascript:void(0);" data-tab="attributesabilities">Attributes &amp; Abilities</a>
            </li>
        </ul>
        <div id="tab-content" class="tab-content">
            <div class="bioinfo tab-pane" style="display: none;">
                <div class="row-fluid">
                    <div class="span12">
                        <div id="bio-avatar" class="avatar draggableresult" data-represents="-Nj1yMQug4P8uRZOVQou"
                             data-fullsizeurl=""></div>
                        <div class="content note-editor summernote bio" style="display: inline !important;"></div>
                        <div class="clear"></div>
                    </div>
                </div>

                <div class="row-fluid">
                    <div class="span12">
                        <hr>
                        <label>
                            <strong>GM Notes (Only visible to GM)</strong>
                        </label>
                        <div class="content note-editor summernote gmnotes"></div>
                        <div class="clear"></div>
                    </div>
                </div>

            </div>

            <div class="attributesabilities tab-pane" style="display: none;">
                <div class="row-fluid">
                    <div class="span6">
                        <button class="btn addattrib">+ Add</button>
                        <h3>Attributes</h3>
                        <div class="clear"></div>
                        <div class="attributes">
                            <div class="header">
                                <div class="heading">Name</div>
                                <div class="heading">Current</div>
                                <div class="heading" style="padding-left: 15px;">
                                    Max <small>Optional</small>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <div class="body"></div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <div class="span6">
                        <button class="btn addabil">+ Add</button>
                        <h3>Abilities</h3>
                        <div class="clear"></div>
                        <div class="abilities" data-characterid="-Nj1yMQug4P8uRZOVQou">
                            <div class="body"></div>
                            <div class="clear"></div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>

            <form class="sheetform" autocomplete="off">
                <div class="charactersheet tab-pane charsheet lang-undefined" style="display: block;" id="root">

                </div>
                <div class="charmancer tab-pane charsheet" style="display: none;"></div>
            </form>


        </div>
    </div>
</div>
<div id="background"></div>
<div id="macrobar" style="z-index: -10;">
    <p>Добавить ролл на панель быстрого доступа к макросам.</p>
    <div id="macrobar_macros" class="ui-sortable"></div>
</div>

<script type="text/javascript">
    window.addEventListener('submit', function (e) {
        e.preventDefault();
        e.stopPropagation();
    });

    window.addEventListener('keydown', function (e) {
        if (e.which === 13 && e.target.tagName.toLowerCase() === 'input') {
            e.stopPropagation();
            e.preventDefault();
        }
    });
</script>

</body>
